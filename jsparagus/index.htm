<script type="module">
  import init, { parse  } from './jsparagus_driver.js';
  async function run() {
    await init();
    window.parse = parse;
    window.process();
  }
  run();
</script>
<script>
  alert = function(s) { document.getElementById("output").innerText = s; };
  process = function(s) {
    alert('');
    parse(document.getElementById("input").value);
  };
</script>
<textarea id="input" onkeyup="process()" style="width: 500px; height: 100px;">
var x = 1 + 2;
var y = function() { return /abc/g; }
</textarea>

<pre id="output"></pre>
